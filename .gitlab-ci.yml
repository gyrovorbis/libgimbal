    - build/test/GimbalTests

test ios-15-sim:
  stage: test 
  needs: ["build ios-15-sim"]
  dependencies:
    - build ios-15-sim 
  tags:
    - ios, simulator
  script:
    - xcrun simctl boot A64093FF-15E7-495A-8A9B-83DC1C37D8F5 2>&1
    - xcrun simctl install A64093FF-15E7-495A-8A9B-83DC1C37D8F5 build/test/Debug-iphonesimulator/GimbalTests.app
    - xcrun simctl launch --console A64093FF-15E7-495A-8A9B-83DC1C37D8F5 GimbalTests
    - xcrun simctl shutdown A64093FF-15E7-495A-8A9B-83DC1C37D8F5 2>&1
    
test dreamcast-emu:
  stage: test 
  needs: ["build dreamcast"]
  dependencies:
    - build dreamcast 
  tags:
    - dreamcast
  script:
    - exec > >(tee -a "build/results.txt" )
    - exec 2> >(tee -a "build/results.tx" >&2)
    - lxdream -H -d build/test/GimbalTests.elf
    - cp build/results.txt build/results2.txt
    - grep "********************* [   PASS   ] *********************" build/results2.txt

test dreamcast-physical:
  stage: test 
  needs: ["build dreamcast"]
  dependencies:
    - build dreamcast 
  tags:
    - dreamcast
  script:
    - exec > >(tee -a "build/results.txt" )
    - exec 2> >(tee -a "build/results.tx" >&2)
    - hs100.sh -i 10.0.0.14 off
    - hs100.sh -i 10.0.0.14 on 
    - sleep 30
    - /opt/toolchains/dc/dcload-ip/host-src/tool/dc-tool-ip -t 10.0.0.18 -x build/test/GimbalTests.elf
    - hs100.sh -i 10.0.0.14 off
    - cp build/results.txt build/results2.txt
    - grep "********************* [   PASS   ] *********************" build/results2.txt


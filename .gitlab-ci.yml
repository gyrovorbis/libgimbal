.build_common:
  stage: build
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  artifacts:
    paths:
       - build/
    expire_in: 1 week
  script:
    - mkdir -p build
    - cd build
    - env
    - CC=${CC} CXX=${CXX} cmake ../ -DCMAKE_PREFIX_PATH=${PREFIX_PATH} -DGBL_ENABLE_TESTS=ON -DGBL_ENABLE_CPP=ON -DCMAKE_BUILD_TYPE:String=Debug -G${GENERATOR} ${EXTRA_ARGS}
    - ${ANALYZER} cmake --build . --target all

